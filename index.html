<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <ion-icon name="qr-code-sharp"></ion-icon>
          <h1>Dashboard</h1>
        </div>
        <nav class="sidebar">
          <ul>
            <li>
              <ion-icon name="home-sharp"></ion-icon>
              <span>Home</span>
            </li>
            <li>
              <ion-icon name="person-circle-sharp"></ion-icon>
              <span>Profile</span>
            </li>
            <li>
              <ion-icon name="chatbox-sharp"></ion-icon>
              <span>Messages</span>
            </li>
            <li>
              <ion-icon name="time-sharp"></ion-icon>
              <span>History</span>
            </li>
            <li>
              <ion-icon name="file-tray-full-sharp"></ion-icon>
              <span>Tasks</span>
            </li>
            <li>
              <ion-icon name="people-sharp"></ion-icon>
              <span>Community</span>
            </li>
          </ul>
          <ul>
            <li>
              <ion-icon name="cog-sharp"></ion-icon> <span>Settings</span>
            </li>
            <li>
              <ion-icon name="help-circle-sharp"></ion-icon>
              <span>Support</span>
            </li>
            <li>
              <ion-icon name="shield-checkmark-sharp"></ion-icon>
              <span>Privacy</span>
            </li>
          </ul>
        </nav>
      </header>
      <div class="content">
        <div class="user-management">USERS PANEL</div>
        <main class="main-content">MAIN</main>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
