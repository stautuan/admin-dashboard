<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <ion-icon class="icon" name="qr-code-sharp"></ion-icon>
          <h1>Dashboard</h1>
        </div>
        <nav class="sidebar">
          <ul class="sidebar__main">
            <li>
              <a href="#" class="sidebar__link">
                <ion-icon class="icon" name="home-sharp"></ion-icon>
                <span>Home</span></a
              >
            </li>
            <li>
              <a href="#" class="sidebar__link">
                <ion-icon class="icon" name="person-circle-sharp"></ion-icon>
                <span>Profile</span></a
              >
            </li>
            <li>
              <a href="#" class="sidebar__link">
                <ion-icon class="icon" name="chatbox-sharp"></ion-icon>
                <span>Messages</span></a
              >
            </li>
            <li>
              <a href="#" class="sidebar__link">
                <ion-icon class="icon" name="time-sharp"></ion-icon>
                <span>History</span></a
              >
            </li>
            <li>
              <a href="#" class="sidebar__link">
                <ion-icon class="icon" name="file-tray-full-sharp"></ion-icon>
                <span>Tasks</span></a
              >
            </li>
            <li>
              <a href="#" class="sidebar__link">
                <ion-icon class="icon" name="people-sharp"></ion-icon>
                <span>Community</span></a
              >
            </li>
          </ul>
          <ul class="sidebar__settings">
            <li>
              <a href="#" class="sidebar__link">
                <ion-icon class="icon" name="cog-sharp"></ion-icon>
                <span>Settings</span></a
              >
            </li>
            <li>
              <a href="#" class="sidebar__link">
                <ion-icon class="icon" name="help-circle-sharp"></ion-icon>
                <span>Support</span></a
              >
            </li>
            <li>
              <a href="#" class="sidebar__link">
                <ion-icon class="icon" name="shield-checkmark-sharp"></ion-icon>
                <span>Privacy</span></a
              >
            </li>
          </ul>
        </nav>
      </header>
      <div class="content">
        <div class="user-nav">user-nav</div>

        <main class="main-content">main</main>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
